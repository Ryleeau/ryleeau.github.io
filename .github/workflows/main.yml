# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Ruby CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # Or specific runner if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Install rbenv and ruby-build
      - name: Install Ruby via rbenv
        run: |
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y git build-essential libssl-dev libreadline-dev zlib1g-dev

          # Install rbenv
          git clone https://github.com/rbenv/rbenv.git ~/.rbenv
          echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(rbenv init -)"' >> ~/.bashrc
          source ~/.bashrc

          # Install ruby-build as an rbenv plugin
          git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
          echo 'export PATH="$HOME/.rbenv/plugins/ruby-build/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc

          # Install Ruby version 3.1.4
          rbenv install 3.1.4
          rbenv global 3.1.4

      # Verify Ruby installation
      - name: Check Ruby version
        run: ruby -v

      # Continue with the rest of your build steps
      - name: Run Tests
        run: bundle exec rake test

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
